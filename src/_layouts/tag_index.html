---
layout: default
---
<div class="whity">
    <!-- Main Content Starts Here -->
    <!-- Content should be encloased inside div with the class "posts" -->
    <div class="posts">
        <!-- Each entry should be enclosed inside div with the class "entry" -->
        <ul class="breadcrumb">
            <li>Archives By Tag </li>
            <li><a href="/tag">All Tags</a></li>
        </ul>
        <div class="entry padd-zero">
            <div class="padd">
                <!-- Page title -->
                <h2 style="text-transform: capitalize">{{ page.tag }}</h2>
            </div>
        </div>
    </div>

    <div class="row">
        {% for post in site.posts %}
        {% for tag in post.tags %}
        {% if tag == page.tag %}
        {{ post.title }}
        {% endif %}
        {% endfor %}
        {% endfor %}
    </div>
</div>
